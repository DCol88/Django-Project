{% extends "base1.html" %}
{% load bootstrap_tags %}
{% block content %}
    <div class="middle">
    <form role="form" method="post" action="{% url 'register' %}">
        <legend>Create a new account</legend>
        {% csrf_token %}
        {{ form | as_bootstrap_horizontal:'col-sm-3 col-sm-offset-8 col-md-4 col-md-offset-6 col-lg-2 col-lg-offset-4'  }}
        <div class="form-group row save">
            <button  type="submit" class="btn btn-primary reg-button">Create account</button>
        </div>
    </form>
    </div>

    
{% endblock %}
