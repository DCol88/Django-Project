{% extends "base1.html" %} 
{% load bootstrap_tags %} 
{% block head_js %}
<script src="static/js/jquery.backstretch.min.js"></script>
<script src="static/js/scripts.js"></script>
{% endblock %}
{% block head_css %} 
<link rel="stylesheet" href="static/css/form-elements.css">
{% endblock %}
{% block content %} 


    
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3 form-box">
            <div class="form-top">
                <div class="form-top-left">
                    <h3>Login</h3>
                   
                </div>
                <div class="form-top-right">
                    <i class="fa fa-lock"></i>
                </div>
            </div>
            <div class="form-bottom">
                {% if next %}
                <form role="form" method="post" action="{% url 'login' %}?next={{ next }}">
                    {% else %}
                    <form role="form" method="post" action="{% url 'login' %}">
                        {% endif %}
                        {% csrf_token %}
                        <form role="form" action="" method="post" class="login-form">
                            <div class="form-group">
                                <label class="sr-only" for="id_username_or_email">Username</label>
                                <input id="id_username_or_email" type="text" name="username_or_email" placeholder="Username..." class="form-username form-control" id="form-username">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="id_password">Password</label>
                                <input id="id_password" type="password" name="password" placeholder="Password..." class="form-password form-control" id="form-password">
                            </div>
                            <button type="submit" class="btn">Sign in!</button>
                            <p><a href="{% url 'password_reset' %}">Forgot my password</a></p>
                        </form>
            </div>
        </div>
    </div>
    {% endblock %}
