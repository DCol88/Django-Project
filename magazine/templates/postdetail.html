{% extends "base1.html" %}
 
{% block content %}


        <div class="row">
            
            <div class="col-md-2 col-sm-3 text-center">
                <a class="story-img" href="#">
                    
                    <img src="https://static1.squarespace.com/static/565606c3e4b0c668da481603/t/565f2820e4b0b002ffcfc8e5/1449076769612/" style="width:100px; height: 100px; background-color: #12ABB2; color: #ffffff;" class="img-circle">
                </a>
            </div>
            <div class="col-md-10 col-sm-9 blog-text">
                <h3 class="blog-title">{{ post.title }}</h3>
                <div class="row">
                    <div class="col-xs-9">
                        {% if post.image %}
                        <img src="/media/{{ post.image}}">
                        {% endif %}
                        <p class="post_text blog-text">{{ post.content | linebreaks }}</p>
                        <p><button class="btn btn-default read-more" onclick="location.href='/magazine'">Back To Blog</button></p>
                        <button class="btn btn-default read-more" onclick="location.href='edit'">Edit</button>
                        <p class="post_text">{{ post.published_date}} | <strong>Views</strong> {{ post.views }} | <strong>Tag</strong> {{ post.tag }}</p>
                            
                    </div>
                </div>
            </div>
        </div>
    
{% endblock %}
