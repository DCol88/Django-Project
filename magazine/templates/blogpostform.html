{% extends "base1.html" %}
{% block content %}
{% load bootstrap_tags %}
    <h1 class="post_text">New post</h1>
    <div class="middle container">
    <form method="POST">
    <form method="POST" enctype="multipart/form-data"> 
        {% csrf_token %}
        {{ form | as_bootstrap_horizontal:'col-sm-4 col-sm-offset-8 col-md-6 col-md-offset-6 col-lg-3 col-lg-offset-9' }}
        
    </div>
    <div class="middle container">
        <button "read-more" type="submit" class="btn btn-default read-more">Save</button> 
    </div>
        <br>
    <div class="middle container">
        <p><button class="btn btn-default read-more" onclick="location.href='/blog'">Back To Blog</button></p>
    </div>
    </form>
{% endblock %}
